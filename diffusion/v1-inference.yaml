modelUNet:
  base_learning_rate: 1.0e-04
  target: diffusion.ddpm.UNet
  params:
    num_timesteps_cond: 1
    cond_stage_key: "txt"
    cond_stage_trainable: false # Note: different from the one we trained before
    scale_factor: 0.18215

    unetConfigEncode:
      target: diffusion.openaimodelSplit.UNetModelEncode
      params:
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [4, 2, 1]
        num_res_blocks: 2
        channel_mult: [1, 2, 4, 4]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        legacy: False

    unetConfigDecode:
      target: diffusion.openaimodelSplit.UNetModelDecode
      params:
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [4, 2, 1]
        num_res_blocks: 2
        channel_mult: [1, 2, 4, 4]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        legacy: False

modelFirstStage:
  target: diffusion.ddpm.FirstStage
  params:
    scale_factor: 0.18215
    first_stage_config:
      target: diffusion.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
            - 1
            - 2
            - 4
            - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

modelCondStage:
  target: diffusion.ddpm.CondStage
  params:
    cond_stage_config:
      target: diffusion.modules.FrozenCLIPEmbedder
      params:
        device: cpu
